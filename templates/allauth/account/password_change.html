{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="text-heading mb-4">{% trans "Change Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-light" href="{% url 'home' %}">Home</a>
        <button class="btn btn-light" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
