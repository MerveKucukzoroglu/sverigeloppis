{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="text-heading mb-4">Create Loppis Ad</h2>
                <h5 class="text-muted">Add a Loppis</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                {% if user.is_authenticated %}
                <p>Publishing as: {{ user.username }}</p>
                <form method="POST" action="{% url 'add_loppis' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-dark rounded-0" href="{% url 'loppises' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Product</button>
                    </div>
                </form>
                {% endif %}
            </div>            
        </div>
    </div>
{% endblock %}
