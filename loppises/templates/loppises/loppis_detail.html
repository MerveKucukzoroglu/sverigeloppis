{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if loppis.image %}
                        <a href="{{ loppis.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ loppis.image.url }}" alt="{{ loppis.title }}">
                        </a>
                    {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{% static '../media/default-image.jpg' %}" alt="{{ loppis.title }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="loppis-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ loppis.title }}</p>
                    <p class="mb-0">{{ loppis.county.friendly_name }}</p>
                    <p class="lead mb-0 text-left">{{ loppis.start_date }} - {{ loppis.end_date }}</p>
                    <p class="mt-3">{{ loppis.details }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
