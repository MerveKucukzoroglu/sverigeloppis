{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>

    </div>

        <div class="row">
            <div class="col">
                <hr>
                <h2 class="text-heading mb-4">Thank You</h2>

            </div>
        </div>
        <div class="row">
			<div class="text-right ml-3">
				<a href="{% url 'my_loppises' %}" class="btn btn-light my-2">
