{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="text-heading mb-4">Subscribe to Sverige Loppis Newsletter</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="POST" class="mb-2">
                    {% csrf_token %}
                    {{ newsletter_form | crispy }}
                    <p><button type="submit" class="btn btn-light">Subscribe</button></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
